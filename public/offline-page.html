<!DOCTYPE html>
<html>
<head>
	<title>Offline</title>
</head>
<style>
	
	body{
		margin: 0;
		overflow: hidden;
	}

	.offline{
		width: 100vw;
		height: 100vh;
		background: #f7f7f7;
	}

	.message{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

</style>
<body>
<div class="offline">
	<div class="message">
		<img src="offline.png">
	</div>
</div>
</body>
</html>
